<!--
    STAT-CARD.HTML - Statistical Card Component Template
    Purpose: Reusable template for dashboard statistics cards
    Part of Nexus Design System
    
    Usage: Copy this template and customize with your data
    
    Example:
    <div class="stat-card">
        <div class="stat-card-icon primary">
            <i class="bi bi-folder"></i>
        </div>
        <div class="stat-card-value">1,234</div>
        <div class="stat-card-label">Total Complaints</div>
        <div class="stat-card-trend up">
            <i class="bi bi-arrow-up"></i>
            <span>12% from last month</span>
        </div>
    </div>
-->

<!-- TEMPLATE: Primary Stat Card -->
<div class="stat-card">
    <div class="stat-card-icon primary">
        <i class="bi bi-folder"></i>
    </div>
    <div class="stat-card-value">0</div>
    <div class="stat-card-label">Label Here</div>
    <div class="stat-card-trend up">
        <i class="bi bi-arrow-up"></i>
        <span>Change indicator</span>
    </div>
</div>

<!-- TEMPLATE: Success Stat Card -->
<div class="stat-card">
    <div class="stat-card-icon success">
        <i class="bi bi-check-circle"></i>
    </div>
    <div class="stat-card-value">0</div>
    <div class="stat-card-label">Success Metric</div>
</div>

<!-- TEMPLATE: Warning Stat Card -->
<div class="stat-card">
    <div class="stat-card-icon warning">
        <i class="bi bi-exclamation-triangle"></i>
    </div>
    <div class="stat-card-value">0</div>
    <div class="stat-card-label">Warning Metric</div>
    <div class="stat-card-trend down">
        <i class="bi bi-arrow-down"></i>
        <span>Decrease indicator</span>
    </div>
</div>

<!-- TEMPLATE: Danger Stat Card -->
<div class="stat-card">
    <div class="stat-card-icon danger">
        <i class="bi bi-x-circle"></i>
    </div>
    <div class="stat-card-value">0</div>
    <div class="stat-card-label">Critical Metric</div>
</div>

    ICON OPTIONS (Bootstrap Icons):
    - bi-folder, bi-folder-open
